server:
  port: 8093
spring:
  h2:
    console:
      enabled: true
  application:
    name: employee_ms
  profiles:
    active: "default"
  config:
    import: "optional:configserver:http://localhost:8071/"
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
    
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
        ddl-auto: update
      show-sql: true
    cloud:
      config:
        import-check:
          enabled: false